<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Sleep Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="past_data.js" defer></script>
    <link rel="stylesheet" href="past_data.css" />
  </head>
  <body>
    <h2>Past Sleep Data</h2>

    <p id="sleepTip" style="font-style: italic; font-size: 18px"></p>
  </body>
</html>
