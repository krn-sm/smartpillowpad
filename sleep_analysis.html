<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Analysis</title>
    <link rel="stylesheet" href="sleep_analysis.css">
</head>
<body>
    <h1>Smart Pillow Pad - Live Sleep Analysis</h1>

    <div class="sleep-stats">
        <h2>Sleep Stages</h2>
        <p id="sleepStage">Current Stage: --</p>
        <p>Awake Time: <span id="awakeTime">0</span> mins</p>
        <p>Light Sleep: <span id="lightSleep">0</span> mins</p>
        <p>Deep Sleep: <span id="deepSleep">0</span> mins</p>
        <p>REM Sleep: <span id="remSleep">0</span> mins</p>
        <p>Total Sleep Score: <span id="sleepScore">--</span>/100</p>
        
    </div>

    <div id="postureText">
        <h3>Current Posture:</h3>
        <p id="postureText">Detecting...</p>
    </div>    
    
    <script type="module" src="sleep-analysis.js"></script>
</body>
</html>
